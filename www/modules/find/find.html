<ion-view view-title="发现" hide-nav-bar="true">
  <ion-header-bar class="bar-calm">
    <!--<h1 class="title">-->
    <div class="choose">
      <span class="click option1" ng-click="slide1()">活动</span>
      <span class="option2" ng-click="slide2()">热点</span>
    </div>
    <!--</h1>-->
  </ion-header-bar>
  <ion-content>
    <div class="cont1">
      <div class="list card">

        <div class="item item-avatar">
          <img src="./assets/images/tou.jpg">
          <h2>Pretty Hate Machine</h2>
          <p>Nine Inch Nails</p>
        </div>

        <div class="item item-image">
          <img src="./assets/images/tou.jpg">
        </div>

        <a class="item item-icon-left assertive" href="#">
          <i class="icon ion-music-note"></i> Start listening
        </a>

      </div>
    </div>
    <div style="display: none" class="cont2">
      <div class="list card" ng-repeat="hot in hotspot">
        <div class="item item-body">
          <img class="full-image" ng-src="{{hot.image}}">
          <span class="black">{{hot.title}}</span>
          <p>11月11日</p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
