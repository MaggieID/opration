<ion-modal-view>
  <ion-header-bar align-title="center" class="bar-calm">
    <div class="buttons">
      <button class="button icon ion-ios-arrow-back button-clear" ng-click="closelog()">返回</button>
    </div>
    <h1 class="title">登录</h1>
  </ion-header-bar>
  <ion-content>
    <div class="combg user">
      <div class="logo">
        <img src="./assets/images/logo.png" />
      </div>
      <p class="white text-center f20 font-bold">贺州之行</p>
    </div>
    <ion-list>
      <ion-item class="p5">
        <label class="item-input item-icon-left">
				    <i class="icon ion-android-phone-portrait"></i>
				    <input type="text" placeholder="请输入您的手机号码" ng-model="log.phone">
			    </label>
      </ion-item>
      <ion-item class="p5">
        <label class="item-input item-icon-left" id="passwd">
				    <!--<span class="input-label">密码</span>-->
				    <i class="icon ion-locked"></i>
				    <input type="password" placeholder="请输入您的密码" ng-model="log.password">
			    </label>
      </ion-item>
    </ion-list>
    <div>
      <div class="remember blue"><input type="checkbox" checked="isCookie" ng-click="myCookie()" />记住密码</div>
      <button class="button  mrl15 bgbtn blue right">忘记密码？</button>
    </div>
    <button class="button button-block button-calm" ng-click="doLog()">登录</button>
    <p class="bgbtn mt15 text-center" ng-click="regShow()">还没有有账号？<span class="blue">去注册</span></p>
    <ul class="row home-obj">
      <li class="col col-20"></li>
      <li class="col col-20">
        <div class="logicon">
          <i class="log-obj1"></i>
        </div>
        <span>微信</span>
      </li>
      <li class="col col-20">
        <div class="logicon">
          <i class="log-obj2"></i>
        </div>
        <span>QQ</span>
      </li>
      <li class="col col-20">
        <div class="logicon">
          <i class="log-obj3"></i>
        </div>
        <span>微博</span>
      </li>
      <li class="col col-20"></li>
    </ul>
    <!--<button class="button  right mrl15 bgbtn blue" ng-click="regShow()">注册</button>-->
  </ion-content>
</ion-modal-view>
