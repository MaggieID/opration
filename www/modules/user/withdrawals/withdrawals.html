<ion-modal-view>
	<ion-header-bar align-title="center" class="bar-assertive">
	    <div class="buttons">
	    	<button class="button icon ion-ios-arrow-back button-clear" ng-click="closewithdrawals()">返回</button>
	    </div>
	    <h1 class="title">提现</h1>
	</ion-header-bar>
	<ion-content>
		<ion-list class="card">
			<ion-item>
				<div class="item-icon-right">
					<div class="recImg">
						<img src="./assets/images/BANK_CCB.png">
					</div>			
					<div class="left">
						<h2>中国建设银行</h2>
			        	<p>尾号3666</p>
					</div>	        
			        <i class="icon ion-ios-arrow-forward gray"></i>
			    </div>
			</ion-item>
		</ion-list>
		<div class="bgwhite tixian">
			<p class="gray">提现金额</p>
			<div class="tixian1">
				<span class="yuan">￥</span>
				<input type="number" name="" id="" value="" class="txIn" ng-model="withd.money"/>
			</div>			
			<p class="gray">可用余额{{userList.abvalue}}元</p>
		</div>
		<button class="button button-block button-assertive" ng-click="withdrawalsBtn()">确认提现</button>
	</ion-content>
</ion-modal-view>
